        .navbar {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid var(--blood-red);
            display: flex;
            justify-content: flex-start;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-link {
            color: #fff;
            font-family: 'Eater', cursive;
            margin: 0 1rem;
            text-decoration: none;
            position: relative;
            display: inline-block;
            padding: 0.5rem 0;
            transition: transform 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--blood-red);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            transform: translateY(-2px);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link[href="info.html"]::after {
            background: #00ff00; /* Green glow for Info */
        }

        .home-container {
            text-align: center;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Creepster', cursive;
            font-size: clamp(2.5rem, 5vw, 4rem); /* Responsive font size */
            color: var(--blood-red);
            text-shadow: 0 0 10px var(--glow);
            margin: 1.5rem 0;
            letter-spacing: 2px;
        }

        /* Team Leader Warning */
        .leader-warning {
            color: var(--warning-color);
            border: 2px solid var(--warning-color);
            padding: 1rem;
            margin: 1.5rem auto;
            max-width: 800px;
            animation: pulseLeader 3s infinite;
            background: rgba(255, 140, 0, 0.1);
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.2);
        }

        @keyframes pulseLeader {
            0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 140, 0, 0.3); }
            50% { transform: scale(1.02); box-shadow: 0 0 20px rgba(255, 140, 0, 0.5); }
        }

        /* Optimized iframe styling with loading indicator */
        .haunted-iframe-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            overflow: hidden;
            border: 2px solid var(--blood-red);
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.3);
            min-height: 600px; /* Minimum height while loading */
        }

        .haunted-iframe {
            width: 100%;
            height: 1500px;
            border: none;
            background: transparent;
        }

        /* Loading indicator */
        .iframe-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: var(--blood-red);
            text-shadow: 0 0 5px var(--glow);
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Candle flicker effect with improved performance */
        .candle-flicker {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 2rem;
            filter: drop-shadow(0 0 5px rgba(255, 165, 0, 0.7));
            z-index: 10;
            animation: flicker 1.5s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.7; transform: scale(0.97); }
            25% { opacity: 0.8; }
            50% { opacity: 0.6; transform: scale(1.03); }
            75% { opacity: 0.9; }
            100% { opacity: 0.7; transform: scale(1); }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                padding: 0.75rem;
            }
            
            .leader-warning {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
            
            .haunted-iframe-container {
                border-width: 1px;
            }
        }

        /* iOS and Android specific fixes */
        @supports (-webkit-touch-callout: none) {
            .haunted-iframe {
                height: calc(100vh - 100px);
            }
        }

        @supports (-webkit-overflow-scrolling: touch) {
            body {
                -webkit-overflow-scrolling: touch;
            }
            
            .haunted-iframe {
                height: calc(100vh - 80px);
            }
        }

        <h1>Enter If You Dare...</h1>

            </iframe>
        </div>
    </div>

    <!-- Candle flicker element -->
    <div class="candle-flicker" aria-hidden="true">üïØÔ∏è</div>

    <!-- Defer JavaScript for performance -->
    <script>
        // Add a small performance improvement for the iframe loading
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.querySelector('.haunted-iframe');
            const loadingIndicator = document.querySelector('.iframe-loading');
            
            iframe.addEventListener('load', () => {
                loadingIndicator.style.display = 'none';
            });
        });
    </script>
</body>
