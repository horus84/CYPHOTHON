<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cryptic Hunt</title>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Creepster&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --blood-red: #8b0000;
            --dark-bg: #0a0a0a;
            --glow: #ff0000;
        }

        body {
            font-family: 'Special Elite', cursive;
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Haunted background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/black-paper.png');
            opacity: 0.3;
            z-index: -1;
        }

        .navbar {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid var(--blood-red);
        }

        .nav-link {
            color: #fff !important;
            font-family: 'Eater', cursive;
            margin: 0 1rem;
            text-decoration: none;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--blood-red);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .home-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        h1 {
            font-family: 'Creepster', cursive;
            font-size: 4rem;
            color: var(--blood-red);
            text-shadow: 0 0 10px var(--glow);
            margin: 2rem 0;
        }

        .registration-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border: 2px solid var(--blood-red);
            max-width: 600px;
            margin: 2rem auto;
            position: relative;
        }

        .registration-form::before {
            content: '‚úû';
            position: absolute;
            font-size: 3rem;
            opacity: 0.2;
            top: -20px;
            left: -20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--blood-red);
            color: #fff;
            margin: 10px 0;
            font-family: 'Special Elite', cursive;
        }

        input::placeholder, textarea::placeholder {
            color: #aaa;
        }

        button {
            background: var(--blood-red);
            color: #fff;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-family: 'Eater', cursive;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--glow);
        }
        /* New team leader warning style */
        .leader-warning {
        color: #FF8C00;
        border: 2px solid #FF8C00;
        padding: 1rem;
        margin: 2rem auto;
        max-width: 800px;
        animation: pulseLeader 2s infinite;
        background: rgba(255, 140, 0, 0.1);
        }

        @keyframes pulseLeader {
        0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 140, 0, 0.3); }
        50% { transform: scale(1.02); box-shadow: 0 0 20px rgba(255, 140, 0, 0.5); }
        }

        /* Added Info hover effect */
        .nav-link[href="info.html"]::after {
            background: #00ff00; /* Green glow for Info */
        }

        /* Candle flicker effect */
        .candle-flicker {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 2rem;
            animation: flicker 0.7s infinite;
        }
        /* iOS Viewport Fix */
        @supports (-webkit-touch-callout: none) {
              .haunted-iframe {
                     height: calc(100vh - 120px); /* Adjust for iOS navbar */
            }
        }
          /* Android Viewport Fix */
        @supports (-webkit-overflow-scrolling: touch) {
                     body {
                          -webkit-overflow-scrolling: touch;
                }
        .haunted-iframe {
              height: calc(100vh - 80px); /* Adjust for Android navbar */
                }
        }    
        /* Add this iframe styling */
        .haunted-iframe {
            width: 100%;
            height: 1500px; /* Increased height for better form visibility */
            border: 2px solid var(--blood-red);
            background: rgba(0, 0, 0, 0.8);
            margin: 2rem auto;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.3);
        }

        /* Adjust container padding */
        .home-container {
            padding: 2rem 1rem;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="info.html" class="nav-link">Info</a> <!-- Changed to Info -->
    </nav>

    <!-- Candle flicker element -->
    <div class="candle-flicker">üïØÔ∏è</div>

    <!-- Registration Page Content -->
    <div class="home-container">
        <h1>Enter If You Dare...</h1>
    
         <!-- Team Leader Warning -->
         <div class="leader-warning">
            üßõ‚ôÇÔ∏è SOUL BINDING NOTICE: ONLY THE TEAM LEADER SHALL FILL THIS FORM
            <br>
            <span style="font-size: 0.8em;">(Multiple submissions from same team will summon eldritch horrors)</span>
       </div>
        
        <!-- Embedded Google Form -->
        <iframe class="haunted-iframe" 
                src="https://docs.google.com/forms/d/e/1FAIpQLSewN0rNoRmrf_EJykX9htLttOLoIN8zrnQ2_Kpse2uO3LBlSQ/viewform?embedded=true"
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
            Loading‚Ä¶
        </iframe>
    </div>
</body>
</html>
